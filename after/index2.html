<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hoge1">
        <div class="hoge2">
            <p class="greet" id="goodmorning">おはようございます</p>
            <p class="greet" id="goodafternoon">こんにちは</p>
            <p class="greet" id="goodevening">こんばんは</p>
        </div>
    </div>

    <!-- ここからJavaScript -->
    <script>
    $("p").after(function(index, content) {
        var ctt = "";
        if (index === 0) {
            ctt = "<p style='color:red'>" + content + "</p>";
        } else if (index === 1) {
            ctt = "<p style='color:green'>" + content + "</p>";
        } else if (index === 2) {
            ctt = "<p style='color:blue'>" + content + "</p>";
        }
        console.log(index, content);
        return ctt;
    });
    </script>
</body>
</html>
